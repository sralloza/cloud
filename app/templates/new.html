<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>SrAlloza's Cloud</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col">

                    <div class="mb-3 mt-3">
                        <h1>SrAlloza's Cloud</h1>

                        <h2 class="mb-3" style="font-weight: 300">Upload Files</h2>

                        <div class="form-group mb-3">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" name="file_input" id="file_input"
                                    oninput="input_filename();" multiple>
                                <label id="file_input_label" class="custom-file-label" for="image">Select file</label>
                            </div>
                        </div>
                        <div id='file-list-display'></div>
                        <div class="form-group">
                            <label for="folder-input">Select folder</label>
                            <select class="form-control" id="folder-input">
                                {% for folder in folders %}
                                <option>{{ folder }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <button onclick="upload('/upload');" id="upload_btn"
                            class="btn btn-primary">Upload</button>

                        <button class="btn btn-primary d-none" id="loading_btn" type="button" disabled>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Uploading...
                        </button>

                        <button type="button" id="cancel_btn" class="btn btn-secondary d-none">Cancel upload</button>

                    </div>

                    <div id="progress_wrapper" class="d-none">
                        <label id="progress_status"></label>
                        <div class="progress mb-3">
                            <div id="progress" class="progress-bar" role="progressbar" aria-valuenow="25"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>

                    <div id="alert_wrapper"></div>

                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <a href="/files" class="col-12 text-center">
                <div class="jumbotron">
                    <h3>Files</h3>
                </div>
            </a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/upload.js') }}"></script>

</body>

</html>
